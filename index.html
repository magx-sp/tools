<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>面付シュミレーター</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
 <div id="newsBar" class="news-bar" role="status" aria-live="polite">
  <!-- JSで中身を自動生成します。JSが無効な場合のフォールバック -->
  <span>2025/8/8<br>・計算ロジックを変更しました。（予備率分散が最小になることを優先→原反枚数を最小にすることを優先）<br>・6mm未満のドブを許可するかどうかのチェックボックスを追加しました。（4mm/5mmを許可）</span>
  <button type="button" class="news-close" aria-label="このお知らせを閉じる"
        onclick="this.parentElement.style.display='none'">×</button>
</div>

  <div class="container">
    <div class="controls">
      <label>原紙寸法
        <select id="paperType">
          <option value="939,636">菊全判 (939×636 mm)</option>
          <option value="636,469">菊半裁 (636×469 mm)</option>
          <option value="788,545">四六半裁 (788×545 mm)</option>
          <option value="545,394">四六四裁 (545×394 mm)</option>
        </select>
      </label>
      <label>製品サイズ 横 (mm)
        <input type="number" id="itemWidth" value="210" min="1">
      </label>
      <label>製品サイズ 縦 (mm)
        <input type="number" id="itemHeight" value="297" min="1">
      </label>
      <label class="checkbox-label"><input type="checkbox" id="rotate"> 回転する</label>
      <label>ドブ 長辺側 (mm)
        <input type="number" id="bleedLong" value="6" min="0">
      </label>
      <label>ドブ 短辺側 (mm)
        <input type="number" id="bleedShort" value="6" min="0">
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="allowSmallBleed"> 6mm未満のドブを許可
      </label>

      <label>クワエ 下余白 (mm)
        <input type="number" id="marginBottom" value="15" min="0">
      </label>
      <label>ハリ 右余白 (mm)
        <input type="number" id="marginRight" value="10" min="0">
      </label>
      <label>印刷数量
        <input type="number" id="quantity" value="0" min="0">
      </label>
      <label>原紙枚数
        <input type="number" id="sheetsInput" value="0" min="0" disabled>
      </label>
      <div class="pair">
        <label>面付調整 長辺数
          <input type="number" id="overrideX" min="1" disabled>
        </label>
        <label>面付調整 短辺数
          <input type="number" id="overrideY" min="1" disabled>
        </label>
      </div>
      <label class="checkbox-label"><input type="checkbox" id="multiDesign"> 複数デザインあり</label>
      <div id="designInputs" class="multi-design-section" style="display:none;">
        <label>デザイン数
          <input type="number" id="designCount" value="2" min="1">
        </label>
        <div id="designList"></div>
        <label class="checkbox-label"><input type="checkbox" id="manualLayout"> 面付数を手動で指定する</label>
      </div>
    </div>
    <div class="layout">
      <div id="pdfArea">
        <svg id="canvas" xmlns="http://www.w3.org/2000/svg"></svg>
        <div class="margin-labels" id="margins"></div>
        <table id="resultTable">
          <thead><tr><th colspan="2">結果</th></tr></thead>
          <tbody id="resultBody"></tbody>
        </table>
      </div>
      <div id="buttons">
        <button id="downloadSvgBtn">SVGダウンロード</button>
        <button id="downloadPdfBtn">PDFダウンロード</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
